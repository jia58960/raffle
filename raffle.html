<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>上市邦投融资电视节目《烈火真金》全国招募</title>
    <meta name="keywords" content="上市邦 卫风传媒 烈火真金 创投 招募" />
    <meta name="description" content="《烈火真金》是上市邦与卫风传媒联制作的一档的投融资类电视节目，旨在为参加节目的中小企业提供精准、高效的投融资对接和卫视级品牌曝光机会。"  />
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-1.7.2-min.js"></script>
</head>
<body id="mainbody" style="min-width:1200px">
    <div class="headbanner-cj">
        <div class="width100 tcenter" style="padding-top:20px;">
            <img src="images/dlcm.png" alt=""><img src="images/ssb2.png" alt="">
        </div>
        
        <div id="raffle-blk" style="padding-top:40px;">
            <div class="width100 tcenter">
                <div class="raffle-area">
                     <p class="raffle-number displayfalse" id="raffle-roll">
                        138****8888
                    </p>
                    <p class="raffle-number" id="raffle-mock">1<span id="numberTwo">38</span>****<span id="numberOther">8888</span>
                    </p>
                    <input type="hidden" id="raffle-win">
                </div>
            </div>

            <div class="width100" style="padding-top: 60px;">
                <input type="hidden" id="rnd-state" cal="0">

                <a href="javascript:void(0);" id="raffle-start" class="raffle-button centerblock">开始抽奖</a>

                <div class="displayfalse">
                    <a href="javascript:void(0);" id="raffle-end" class="raffle-button centerblock">停 止</a>    
                </div>
            </div>

            <div class="width100" style="padding-top: 40px;">
                <a href="javascript:void(0);" id="raffle-view" class="raffle-button centerblock">查看中奖结果</a>
            </div>
        </div>

        <div id="raffle-result-blk" class="displayfalse" style="padding-top:40px;">
            <div class="raffle-result-table width100">
                <div class="raffle-table-data">
                    <table>
                    <thead>
                        <tr>
                            <td>中奖顺序</td>
                            <td>用户昵称</td>
                            <td>用户手机</td>
                        </tr>
                    </thead>
                    <tbody id="raffle-result">
                    </tbody>
                </table>   
                </div>
                <div class="raffle-des">
                    <p id="title" class="tleft">烈火真金</p>
                    <div class="raffle-line"><img src="images/raffle-line.png" alt=""></div>
                    <p class="raffle-text tleft">奖项设置:</p>
                    <p class="raffle-text">
                    一等奖：亚马逊电子阅读器 kindle 标清版（1名）<br><br>
                    二等奖：小米手环 新一代LED提示灯版（3名）
                    </p>
                </div>
                <div style="clear:both"></div>
            </div>

            <div class="width100" style="padding-top: 60px;">
                <a href="javascript:void(0);" id="raffle-again" class="raffle-button centerblock">继续抽奖</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/raffle.js"></script>
</body>
</html>
